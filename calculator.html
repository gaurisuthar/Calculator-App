<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body> 
    <div class="container">
        <h2>Calculator</h2>
        <input type="text" class="display" placeholder="0">
        <div class="buttons">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>.</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>    
            <button>0</button>
            <button>00</button>
            <button class="equal">=</button>
        </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
